<div class="isolate bg-white p-8 md:p-8 lg:p-48 mt-10">
    <!-- Toast: -->
    <div class="absolute mb-0 ml-10 md:mt-0 md:ml-96 lg:mt-0 lg:ml-96">
        <!-- Success: -->
        <div 
            [ngClass]="{ 'hidden': !successToast, 'visible': successToast}"
            id="toast-success" 
            class="flex items-center w-48 md:w-full lg:w-full max-w-xs p-4 mb-4 text-gray-500 bg-white 
            rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" 
            role="alert"
        >
            <div 
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 
                text-green-500 bg-green-100 rounded-lg dark:bg-green-800 
                dark:text-green-200"
            >
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">
                    Check icon
                </span>
            </div>
            <div class="ml-3 text-sm font-normal">
                Ingrediente agregado/actualizado exitosamente.
            </div>
        </div>

        <!-- Failure: -->
        <div 
            [ngClass]="{ 'hidden': !failureToast, 'visible': failureToast}"
            id="toast-danger" 
            class="flex items-center w-48 md:w-full lg:w-full max-w-xs p-4 mb-4 text-gray-500 bg-white hidden
            rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" 
            role="alert"
        >
            <div 
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 
                text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200"
            >
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">
                    Error icon
                </span>
            </div>
            <div class="ml-3 text-sm font-normal">
                Error al agregar/actualizar ingrediente.
            </div>
        </div>
    </div>

    <!-- Form header: -->
    <div class="flex items-center justify-start mb-10">
        <button 
            routerLink="/add-salad"
            type="button" 
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
            font-medium rounded-full text-sm px-2 py-2 text-center inline-flex items-center mr-2 dark:bg-blue-600 
            dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            <svg 
                aria-hidden="true" 
                class="w-4 h-4 rotate-180" 
                fill="currentColor" 
                viewBox="0 0 20 20" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <path 
                    fill-rule="evenodd" 
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 
                    11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" 
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Icon description</span>
        </button>
        
        <h1 *ngIf="!isUpdateMode" class="font-sans font-semibold text-2xl mt-5 mb-5 text-center">
            Agregar ingredientes
        </h1>

        <h1 *ngIf="isUpdateMode" class="font-sans font-semibold text-2xl mt-5 mb-5 text-center">
            Actualizar ingrediente
        </h1>
    </div>

    <!-- Form: -->
    <main>
        <div class="bg-white">
            <form [formGroup]="addIngredientForm" (ngSubmit)="addOrUpdateIngredient()">
                <div class="relative z-0 w-full mb-6 group">
                    <input 
                        [formControl]="ingredient_type"
                        type="ingredient_type" 
                        name="ingredient_type" 
                        id="ingredient_type" 
                        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
                        border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 
                        dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                        placeholder="" 
                        required 
                        autocomplete="off"
                    />
                    <label 
                        for="ingredient_type" 
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 
                        transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
                        peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
                        peer-focus:scale-75 peer-focus:-translate-y-6"
                    >
                        Nombre del ingrediente
                    </label>
                </div>
                <div class="grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-6 group">
                        <input 
                            [formControl]="ingredient_grams"
                            type="number" 
                            name="ingredient_grams"
                            id="ingredient_grams" 
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
                            border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 
                            dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                            placeholder=" " 
                            required 
                        />
                        <label 
                            for="ingredient_grams" 
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
                            transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
                            peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
                            peer-focus:scale-75 peer-focus:-translate-y-6"
                        >
                            Establce los gramos
                        </label>
                    </div>
                    <div class="relative z-0 w-full mb-6 group">
                        <input 
                            type="number"
                            [formControl]="ingredient_price"
                            name="ingredient_price"
                            id="ingredient_price" 
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 
                            border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 
                            dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" 
                            placeholder=" " 
                            required 
                        />
                        <label 
                            for="ingredient_price" 
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
                            transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 
                            peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 
                            peer-focus:scale-75 peer-focus:-translate-y-6"
                        >
                            Establce el precio
                        </label>
                    </div>
                </div>

                <div>
                    <button 
                        *ngIf="!isUpdateMode"
                        type="submit" 
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                        focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 
                        text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Agrega
                    </button>

                    <button 
                        *ngIf="isUpdateMode"
                        type="submit" 
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
                        focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 
                        text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Actualizar
                    </button>

                    <button 
                        type="button" 
                        (click)="listOfIngredients()"
                        class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none 
                        focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 
                        text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-1 ml-1"
                    >
                        Ver Ingredientes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- List of ingredients: -->
    <div 
        [ngClass]="{ 'hidden': !showTable, 'visible': showTable}"
        class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10"
    >
        <div class="flex justify-end">
            <button 
                type="button"
                (click)="showTableFunc()"
                class="font-medium text-red-600 dark:text-red-500 hover:underline"
            >
                Ocultar
            </button>
        </div>

        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Ingredientes
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Gramos
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Precio
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Acci√≥n
                    </th>
                </tr>
            </thead>
            <tbody *ngFor="let ingredient of listIngredients">
                <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ingredient.ingredientType}}
                    </th>
                    <td class="px-6 py-4">
                        {{ingredient.ingredientGrams}} gr
                    </td>
                    <td class="px-6 py-4">
                        ${{ingredient.ingredientPrice}}.00 MXN
                    </td>
                    <td class="px-6 py-4">
                        <button 
                            type="button"
                            (click)="getIngredient(ingredient.id!)" 
                            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                        >
                            Editar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
